<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="project0.css">
    </head>
    <body>
        <div class="main">
            <div id="nav-container">
                <a href="index.html" class="nav-item">Back to Google Search</a>
            </div>
            
            <div id="adv-srch-header">
                <span>Advanced Search</span>
            </div>

            <div class="divider"></div>

            <div id="adv-srch-sub-header">
                <span>Find pages with...</span>
            </div>

            <form id="adv-search-form" action="https://www.google.com/search">
                <div class="adv-srch-container">
                    <label for="all-these-words" class="adv-srch-label">all these words: </label>
                    <input type="text" name="as_q" id="all-these-words" class="adv-srch-input">
                </div>
                <div class="adv-srch-container">
                    <label for="exact-word-or-phrase" class="adv-srch-label">this exact word or phrase: </label>
                    <input type="text" name="as_epq" id="exact-word-or-phrase" class="adv-srch-input">
                </div>
                <div class="adv-srch-container">
                    <label for="any-of-these-words" class="adv-srch-label">any of these words: </label>
                    <input type="text" name="as_oq" id="any-of-these-words" class="adv-srch-input">
                </div>
                <div class="adv-srch-container">
                    <label for="none-of-these-words" class="adv-srch-label">none of these words: </label>
                    <input type="text" name="as_eq" id="none-of-these-words" class="adv-srch-input">
                </div>
               <div id="adv-srch-container">
                    <input type="submit" value="Advanced Search" class="adv-srch-btn">
                </div>
            </form>
        </div> 
    </body>
</html>
