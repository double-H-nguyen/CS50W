<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Search</title>
        <link rel="stylesheet" href="project0.css">
    </head>
    <body>
        <div class="main">
            <div id="nav-container">
                <a href="image_search.html" class="nav-item">Image Search</a>
                <a href="advanced_search.html" class="nav-item">Advanced Search</a>
            </div>

            <div id="logo-container">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>

            <form id="search-form" action="https://www.google.com/search">
                <div>
                    <input type="text" name="q" id="search-bar">
                </div>

                <div>
                    <input type="submit" value="Google Search" class="search-btn">

                    <!-- name="btnI" adds a parameter that tells google to redirect to the URL of the first matched entry. You may encounter a redirect notice; this is an expected consequence of a security feature implemented by Google.-->
                    <input type="submit" value="I'm Feeling Lucky" name="btnI" class="search-btn">
                </div>
            </form>
        </div> 
    </body>
</html>
